<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>RWD Tables Hidden Columns</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>RWD Tables Hidden Columns</h1>
  <h2>Try smaller then 450px</h2>
  <table>
    <tr>
      <th>Team</th>
      <th class='inning'>1st</th>
      <th class='inning'>2nd</th>
      <th class='inning'>3rd</th>
      <th class='inning'>4th</th>
      <th class='inning'>5th</th>
      <th class='inning'>6th</th>
      <th class='inning'>7th</th>
      <th class='inning'>8th</th>
      <th class='final'>Final</th>
    </tr>
    <tr>
      <td>
        <span class='shortName'>TOR</span>
        <span class='longName'>Torondo Blue</span>
      </td>
      <td class='inning'>0</td>
      <td class='inning'>0</td>
      <td class='inning'>4</td>
      <td class='inning'>0</td>
      <td class='inning'>0</td>
      <td class='inning'>0</td>
      <td class='inning'>1</td>
      <td class='inning'>0</td>
      <td class='final'>5</td>
    </tr>
    <tr>
        <td>
          <span class='shortName'>SFG</span>
          <span class='longName'>San Francisco Giants</span>
        </td>
        <td class='inning'>0</td>
        <td class='inning'>0</td>
        <td class='inning'>0</td>
        <td class='inning'>3</td>
        <td class='inning'>2</td>
        <td class='inning'>0</td>
        <td class='inning'>0</td>
        <td class='inning'>0</td>
        <td class='final'>4</td>
      </tr>
  </table>
</body>
</html>
